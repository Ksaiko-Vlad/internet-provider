<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Список отзывов</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <div class="card shadow-lg rounded-5 border-0">
    <div class="card-header bg-white text-white text-center rounded-top-5">
      <h2 class="mb-0" style="color: #000000;">Список отзывов</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-borderless align-middle mb-0">
          <thead>
          <tr class="bg-light text-secondary">
            <th scope="col">ID</th>
            <th scope="col">Описание</th>
            <th scope="col">Оценка</th>
            <th scope="col">ID пользователя</th>
            <th scope="col" class="text-end">Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="feedback : ${feedbacks}" class="border-bottom">
            <td th:text="${feedback.id}">1</td>
            <td th:text="${feedback.description}">Отзыв</td>
            <td th:text="${feedback.mark}">5</td>
            <td th:text="${feedback.user.id}">123</td>
            <td class="text-end">
              <form th:action="@{/feedback/delete/{feedbackId}(feedbackId=${feedback.id})}"
                    method="post" style="display:inline;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="mt-4 text-center">
  <div class="d-flex justify-content-center gap-3">
    <a href="/main" class="text-decoration-none text-dark">Управление</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
