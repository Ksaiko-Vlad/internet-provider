<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список всех заказов</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <div class="card shadow-lg rounded-5 border-0">
    <div class="card-header bg-white text-center rounded-top-5">
      <h2 class="mb-0" style="color: #000000;">Список всех заказов</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-borderless align-middle mb-0">
          <thead>
          <tr class="bg-light text-secondary">
            <th scope="col">ID заказа</th>
            <th scope="col">Дата оформления</th>
            <th scope="col">Пользователь</th>
            <th scope="col">Услуга</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="order : ${orders}" class="border-bottom">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.time}">2024-11-21</td>
            <td th:text="${order.user.id}">1</td>
            <td>
              <ul class="list-unstyled mb-0">
                <li th:each="product : ${order.products}" th:text="${product.name}">Product Name</li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="mt-4 text-center">
  <div class="d-flex justify-content-center gap-3">
    <a href="/main" class="text-decoration-none text-dark">Управление</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
