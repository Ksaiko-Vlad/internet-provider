<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Список продуктов</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <div class="card shadow-lg rounded-5 border-0">
    <div class="card-header bg-dark text-white text-center rounded-top-5">
      <h2 class="mb-0">Список продуктов</h2>
    </div>
    <div class="card-body p-4">
      <div class="table-responsive">
        <table class="table table-borderless align-middle mb-0">
          <thead>
          <tr class="bg-light text-secondary">
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
            <th scope="col">Описание</th>
            <th scope="col" class="text-end">Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="product : ${products}" class="border-bottom">
            <td th:text="${product.id}">1</td>
            <td th:text="${product.name}">Название</td>
            <td th:text="${product.price}">100</td>
            <td th:text="${product.description}">Описание</td>
            <td class="text-end">
              <a th:href="@{/admin_product_list/edit/{id}(id=${product.id})}"
                 class="btn btn-outline-primary btn-sm me-2">Редактировать</a>
              <form th:action="@{/admin_product_list/delete/{id}(id=${product.id})}"
                    method="post" style="display:inline;">
                <button type="submit" class="btn btn-outline-danger btn-sm">Удалить</button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
