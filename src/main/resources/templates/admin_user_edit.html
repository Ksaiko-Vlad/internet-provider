<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>User Editor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/admin.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg rounded-5 border-0" style="max-width: 800px; width: 100%;">
        <div class="card-header bg-dark text-white text-center rounded-top-5">
            <h2 class="mb-0">Редактировать пользователя</h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label"><strong>Имя пользователя</strong></label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Роли</strong></label>
                    <div class="form-check" th:each="role : ${roles}">
                        <input type="checkbox" class="form-check-input" th:name="${role}" th:checked="${user.roles.contains(role)}">
                        <label class="form-check-label" th:for="${role}" th:text="${role}">Role Name</label>
                    </div>
                </div>

                <input type="hidden" th:value="${user.id}" name="userId">
                <input type="hidden" th:value="${_csrf.token}" name="_csrf">

                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
