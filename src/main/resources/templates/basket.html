<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Корзина</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/basket.css">
</head>
<body>
<div class="wrapper">
  <!-- Хедер -->
  <div th:insert="~{fragments/header :: header}"></div>

  <!-- Основной контент -->
  <div class="content">
    <div class="container my-5">
      <h2 class="text-center text-dark mb-4">Ваша корзина</h2>

      <div th:if="${cart != null and cart.size() > 0}">
        <div class="row g-4">
          <div th:each="product : ${cart}" class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-sm rounded-4 h-100">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-dark" th:text="${product.name}">Название товара</h5>
                <p class="card-text text-secondary mt-2">
                  <strong>Описание: </strong><span th:text="${product.description}"></span>
                </p>
                <p class="card-text text-secondary mt-2">
                  <strong>Цена: </strong><span th:text="${product.price}"></span> руб.
                </p>
                <form th:action="@{/basket/remove}" method="post" class="mt-auto">
                  <input type="hidden" name="productId" th:value="${product.id}" />
                  <button type="submit" class="btn btn-outline-danger w-100">Удалить</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4 d-flex justify-content-between align-items-center">
          <p class="h4"><strong>Общая стоимость: </strong><span th:text="${totalPrice}"></span> руб.</p>
          <form th:action="@{/basket/order}" method="post" sec:authorize="isAuthenticated()">
            <button type="submit" class="btn btn-success btn-lg">Оформить заказ</button>
          </form>
        </div>
      </div>

      <div th:if="${cart == null or cart.size() == 0}" class="text-center my-5">
        <p class="h5 text-muted">Ваша корзина пуста. Добавьте товары, чтобы оформить заказ!</p>
        <a th:href="@{/productslist}" class="btn btn-primary">Перейти к продуктам</a>
      </div>

      <div th:if="${errorMessage != null}" class="alert alert-danger mt-4">
        <p th:text="${errorMessage}"></p>
      </div>
    </div>
  </div>

  <!-- Футер -->
  <div th:insert="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
