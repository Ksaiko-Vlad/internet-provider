<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Корзина</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <h1>Ваша корзина</h1>

  <div th:if="${cart != null and cart.size() > 0}">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Название</th>
        <th>Цена</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${cart}">
        <td th:text="${product.name}">Название товара</td>
        <td th:text="${product.price}">Цена товара</td>
        <td>
          <form th:action="@{/basket/remove}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <p><strong>Общая стоимость:</strong> <span th:text="${totalPrice}"></span> руб.</p>

    <form th:action="@{/basket/order}" method="post">
      <button type="submit" class="btn btn-success">Оформить заказ</button>
    </form>
  </div>

  <div th:if="${cart == null or cart.size() == 0}">
    <p>Ваша корзина пуста.</p>
  </div>

  <div th:if="${errorMessage != null}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
