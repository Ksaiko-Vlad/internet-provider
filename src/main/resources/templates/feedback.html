<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Добавить отзыв</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/feedback.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container mt-5">
    <h2 class="text-center text-dark">Оставить отзыв</h2>
    <form th:action="@{/feedback/add}" method="post" class="mt-4">
        <input type="hidden" name="productId" th:value="${product.id}" />
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="mark" class="form-label">Оценка</label>
            <input type="number" class="form-control" id="mark" name="mark" min="1" max="5" required />
        </div>
        <button type="submit" class="btn btn-success">Оставить отзыв</button>
    </form>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
