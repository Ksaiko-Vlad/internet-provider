<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <form method="post">
        <input type="text" name="name" placeholder="Название">
        <input type="text" name="type" placeholder="Тип">
        <input type="text" name="price" placeholder="Цена">
        <button type="submit">Добавить!</button>
    </form>
</div>
<div>Список продуктов</div>
<div th:each="product : ${products}">
    <p>ID: <span th:text="${product.id}"></span></p>
    <p>Название: <span th:text="${product.name}"></span></p>
    <p>Тип: <span th:text="${product.type}"></span></p>
    <p>Цена: <span th:text="${product.price}"></span></p>
    <hr />
</div>
</body>
</html>
