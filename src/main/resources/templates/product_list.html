<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>ProductList</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/product_list.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <!-- Карточка фильтров -->
  <div class="card mb-4 shadow-sm rounded-3">
    <div class="card-body">
      <form th:action="@{/productslist}" method="get" class="row g-3 align-items-center">
        <!-- Поиск по названию -->
        <div class="col-md-4">
          <label for="search" class="form-label">Поиск по названию:</label>
          <input type="text" class="form-control" id="search" name="search" th:value="${search}" placeholder="Введите название">
        </div>

        <!-- Фильтр по типу -->
        <div class="col-md-3">
          <label for="type" class="form-label">Тип:</label>
          <select id="type" name="type" class="form-select">
            <option value="" th:selected="${type == null}">Все</option>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}" th:selected="${t.name() == type}">Тип</option>
          </select>
        </div>

        <!-- Сортировка -->
        <div class="col-md-3">
          <label for="sortBy" class="form-label">Сортировать по:</label>
          <select id="sortBy" name="sortBy" class="form-select">
            <option value="">Без сортировки</option>
            <option value="price" th:selected="${sortBy == 'price'}">Цене</option>
          </select>
        </div>

        <!-- Направление сортировки -->
        <div class="col-md-2">
          <label for="direction" class="form-label">Направление:</label>
          <select id="direction" name="direction" class="form-select">
            <option value="asc" th:selected="${direction == 'asc'}">По возрастанию</option>
            <option value="desc" th:selected="${direction == 'desc'}">По убыванию</option>
          </select>
        </div>

        <!-- Кнопка -->
        <div class="col-md-12 text-end">
          <button type="submit" class="btn btn-primary">Применить</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row" th:each="product : ${products}">
    <div class="card shadow-sm mb-4 rounded-4 product-card p-0">
      <div class="row g-0">
        <!-- Блок описания -->
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.name}">Название товара</h5>
            <p class="card-text"><strong>Тип:</strong> <span th:text="${product.type}"></span></p>
            <p class="card-text"><strong>Цена:</strong> <span th:text="${product.price}"></span> руб.</p>
            <p class="card-text"><strong>Описание:</strong> <span th:text="${product.description}"></span></p>
            <form th:action="@{/basket/add}" method="post">
              <input type="hidden" name="productId" th:value="${product.id}">
              <button type="submit" class="btn">Добавить в корзину</button>
            </form>
          </div>
        </div>
        <!-- Блок изображения -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-0">
          <div th:if="${product.filename != null}" class="h-100">
            <img th:src="@{/img/{filename}(filename=${product.filename})}"
                 class="img-fluid rounded-start fixed-img"
                 alt="Product Image">
          </div>
          <div th:if="${product.filename == null}"
               class="d-flex justify-content-center align-items-center bg-secondary text-white w-100 h-100"
               style="height: 250px;">
            Нет изображения
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


  <div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
