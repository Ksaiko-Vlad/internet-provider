<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>ProductList</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/product_list.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container my-4">
  <div class="row mb-4" th:each="product : ${products}">
    <div class="col-12 bg-light p-3 rounded-3 shadow-sm d-flex align-items-center product-card">
      <!-- Левый блок с описанием товара (60%) -->
      <div class="product-description me-3">
        <h5 th:text="${product.name}">Название товара</h5>
        <p><strong>Тип:</strong> <span th:text="${product.type}"></span></p>
        <p><strong>Цена:</strong> <span th:text="${product.price}"></span> руб.</p>
        <p><strong>Описание:</strong> <span th:text="${product.description}"></span></p>
        <form th:action="@{/basket/add}" method="post">
          <input type="hidden" name="productId" th:value="${product.id}">
          <button type="submit" class="btn btn-primary">Добавить в корзину</button>
        </form>
      </div>
      <!-- Правый блок с изображением товара (40%) -->
      <div th:if="${product.filename != null}" class="product-image ms-auto">
        <img th:src="@{/img/{filename}(filename=${product.filename})}" class="img-fluid rounded" alt="Product Image">
      </div>
      <div th:if="${product.filename == null}" class="product-image ms-auto d-flex justify-content-center align-items-center bg-secondary text-white" style="height: 100%;">
        Нет изображения
      </div>
    </div>
  </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
