<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/auntification.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <a href="/" class="text-white">NovaNet</a>
                </div>
                <div class="card-body">
                    <!-- Форма регистрации -->
                    <form id="registration-form" th:action="@{/registration}" method="post" novalidate>
                        <!-- Имя пользователя -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Введите имя пользователя" required>
                            <div th:if="${usernameError}" class="text-danger small">
                                <span th:text="${usernameError}"></span>
                            </div>
                        </div>

                        <!-- Номер телефона -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Номер телефона</label>
                            <div class="input-group">
                                <span class="input-group-text">+375</span>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите номер телефона (9 цифр)" required>
                            </div>
                            <div th:if="${phoneError}" class="text-danger small">
                                <span th:text="${phoneError}"></span>
                            </div>
                        </div>

                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                        </div>

                        <!-- Общий контейнер для ошибок (клиентская валидация) -->
                        <div id="error-messages" class="alert alert-danger d-none"></div>

                        <!-- Кнопка отправки -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Уже есть аккаунт? <a href="/login">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для клиентской валидации -->
<script>
    document.getElementById('registration-form').addEventListener('submit', function (e) {
        e.preventDefault(); // Останавливаем отправку формы

        const errorMessages = [];
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value.trim();

        // Валидация имени пользователя
        if (username.length < 4 || username.length > 12) {
            errorMessages.push('Имя пользователя должно содержать от 4 до 12 символов.');
        }
        if (/\s/.test(username)) {
            errorMessages.push('Имя пользователя не должно содержать пробелы.');
        }

        // Валидация номера телефона
        const phoneRegex = /^\d{9}$/;
        if (!phoneRegex.test(phone)) {
            errorMessages.push('Номер телефона должен содержать ровно 9 цифр (без пробелов и других символов).');
        }

        // Проверка пароля
        if (password.length < 6) {
            errorMessages.push('Пароль должен содержать не менее 6 символов.');
        }

        // Обработка ошибок
        const errorContainer = document.getElementById('error-messages');
        if (errorMessages.length > 0) {
            errorContainer.innerHTML = errorMessages.join('<br>');
            errorContainer.classList.remove('d-none');
        } else {
            errorContainer.classList.add('d-none');
            this.submit(); // Если ошибок нет, отправляем форму
        }
    });
</script>
</body>
</html>
